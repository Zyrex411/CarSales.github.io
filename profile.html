<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kerala Car Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kerala Car Sales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#new-cars">New Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#used-cars">Used Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#sell-car">Sell Car</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    <li class="nav-item"><button class="btn btn-danger nav-link" onclick="logout()">Logout</button></li>
                    <li class="nav-item">
                        <select class="form-select theme-switcher" onchange="switchTheme(this.value)">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="cosmic">Cosmic</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h2 class="profile-title">User Profile</h2>
        <div class="card profile-card">
            <div class="card-body">
                <img id="profilePic" src="" class="img-fluid rounded-circle mb-3" style="max-width: 100px;" alt="Profile Picture">
                <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Role:</strong> <span id="profileRole"></span></p>
                <h4>Favorite Cars</h4>
                <div id="favoriteCars" class="row"></div>
                <h4>Saved Searches</h4>
                <ul id="savedSearches"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
